schema:
  - globalid.graphql
  # The ent.graphql schema was generated by Ent.
  - ent.graphql

resolver:
  layout: follow-schema
  dir: .

autobind:
  - entgo.io/contrib/entgql/internal/globalid/ent

models:
  ID:
    model:
      - entgo.io/contrib/entgql/internal/globalid/ent.GlobalID
  Uint64:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64
  Node:
    model:
      - entgo.io/contrib/entgql/internal/globalid/ent.Noder